<!--users/templates/registration/password_reset_form.html-->

{% extends 'base.html' %}

{% block content %}
<center>
    <h2>Welcome to GAFRD Portal</h2>
    <h3>Send Password Reset Link</h3>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>

    <a href="{% url 'dashboard' %}">Back to dashboard</a>
</center>
{% endblock %}
