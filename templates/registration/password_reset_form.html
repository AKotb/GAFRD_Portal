{% extends 'base.html' %}

{% block content %}
    <h3>Send Password Reset Link</h3>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Reset">
    </form>
    <a href="{% url 'dashboard' %}">Back to dashboard</a>
{% endblock %}
